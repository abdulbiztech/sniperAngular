<div class="configuration">
  <h2>Bot Configuration</h2>
  <form (ngSubmit)="submitForm()" #configForm="ngForm">
    <div class="form-group">
      <label for="strategy">Trading Strategy</label>
      <input
        type="text"
        id="strategy"
        name="strategy"
        class="form-control"
        [(ngModel)]="strategy"
        required
      />
    </div>
    <div class="form-group">
      <label for="solanaWalletAddress">Solana Wallet Address</label>
      <input
        type="text"
        id="solanaWalletAddress"
        name="solanaWalletAddress"
        class="form-control"
        [(ngModel)]="solanaWalletAddress"
        required
      />
    </div>
    <div class="form-group">
      <label for="tokenSelection">Token Selection</label>
      <input
        type="text"
        id="tokenSelection"
        name="tokenSelection"
        class="form-control"
        [(ngModel)]="tokenSelection"
        required
      />
    </div>
    <div class="form-group">
      <label for="transactionSettings">Transaction Settings</label>
      <input
        type="text"
        id="transactionSettings"
        name="transactionSettings"
        class="form-control"
        [(ngModel)]="transactionSettings"
        required
      />
    </div>
    <div class="form-group">
      <label for="riskManagement">Risk Management</label>
      <div>
        <label>Stop Loss:</label>
        <input
          type="number"
          id="stopLoss"
          name="stopLoss"
          class="form-control"
          [(ngModel)]="stopLoss"
          required
        />
      </div>
      <div>
        <label>Take Profit:</label>
        <input
          type="number"
          id="takeProfit"
          name="takeProfit"
          class="form-control"
          [(ngModel)]="takeProfit"
          required
        />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!configForm.valid"
    >
      Save
    </button>
  </form>
</div>
